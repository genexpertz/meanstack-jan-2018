<body>
<div class="row">
        <div class="col-4">

             <form class="form">
                 <div class="form-group">
                <label for="mvname">Movie Name</label>
                <input name="mvname" id="mvname" type="text" width="100" max="100"/>
                 </div>
                 <div class="form-group">
                     <label for="mvrating">Movie Rating</label>
                <input name="mvrating" id="mvrating" type="text" width="5" max="1"/>
                <input type="button" value="Add" onclick="clickme()"/>
                 </div>
            </form>

        <ul class="list-group" id="mvlist">

        </ul>

    </div>
    <div class="col-4">
        <div id="maplocation" style="width: 400px; height: 400px;"></div>
    </div>
</div>
<script src="assets/web/assets/jquery/jquery.min.js"></script>
<script src="assets/popper/popper.min.js"></script>
<script src="assets/tether/tether.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="js/movie.js"></script>
<script>
    var latitude ;
    var longitude;

    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(getPosition);
    } else {
        alert('not working')
    }

    function getPosition(position) {


        latitude = ''+ position.coords.latitude;
        longitude = ''+position.coords.longitude;
    }
</script>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyAbrYqGSpZ7P2r2K9ZQyjBysaEqUoW0pMg&amp;callback=displayMap" async defer></script>
<script>

    function displayMap() {


        var maplocation = document.getElementById("maplocation");

        var mapOptions = { zoom: 10,
            center: {lat: parseFloat(latitude), lng: parseFloat( longitude)},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(maplocation, mapOptions);

    }




</script>


</body>
</html>
